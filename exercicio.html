<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML</title>
</head>
<body>
    <form>
        <h1> Formulário de cadastro</h1>
        <br />
        <label for="nome">Nome</label>
        <input id="nome" type="text" placeholder="Seu nome aqui" required="true"/>
        <br />
        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="Digite seu e-mail" required="true"/>
        <br />
        <label for="senha">Senha</label>
        <input id="senha" type="password" placeholder="Digite sua senha" required="true"/>
        <br />
        <input type="checkbox" id="checkbox-termos" required="true"/> <label for="checkbox-termos"> Aceito os termos <label />
        <br />
        <button type="submit">
            Cadastrar agora
        </button>
    </form>
</body>
</html>
